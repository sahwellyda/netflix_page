<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Netflix</title>
</head>
<body>
  
  
  <div class="header-page">
    <div class="logo">
     <a href="#">
       <img src="assets/logo.png" alt="logo netflix">
      </a>
    </div>
  </div>
  

  <div class="login">
    <div class="login-box">
      <h1>Entrar</h1>
      <form>
        <div class="input-box">
          <input type="email" id="email" class="form-control" placeholder="Email ou número de tefefone" required>
          <label for="email">Email ou número de tefefone</label>
        </div>

        <div class="input-box">
          <input type="password"  id="password" class="form-control" placeholder="Senha" required>
          <label for="password" >Senha</label>
        </div>

        <div>
          <button class="btn-enter">
            Entrar
          </button>
        </div>

      </form>

      <div class="support">
        <div class="remember">
          <span>
            <input type="checkbox" style="margin: 0;padding: 0;height: 13px;">
          </span> 
          <span>Lembre-se de mim</span>
        </div>

        <div class="help">
          <a href="#">Precisa de ajuda?</a>
        </div>
      </div>

    </div>

    <div class="login-footer">
      <div class="new-user">
        <p>Novo por aqui? <a href="#">Assine agora.</a></p>
      </div>

      <div class="terms">
        <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais.</a></p>
      </div>
    </div>
    
  </div>  
  
</body>
</html>
